<ion-view view-title="TEST" ng-controller="PersistenceCtrl as vm">
  <ion-content>
    <h1>{{vm.Obj}}</h1>
    <div class="full-screen-div" data-tap-disabled="true">
      <p ng-repeat="data in vm.Obj">{{data}}</p>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <input class="full-width" type="tel" ng-model="inputValue" placeholder="Foo Bar">
    <button class="button pull-right" ng-click="vm.test(inputValue)">DO IT</button>
  </div>
</ion-view>

<ion-view view-title="{{'view_title_data_crawl' | translate}}" ng-controller="InfoGathererCtrl as vm">
  <ion-content>
    <h1>{{vm.ObjCard.name}}</h1>
    <div class="full-screen-div" data-tap-disabled="true">
      <img ng-src="{{vm.ObjCard.imgURL}}" />
      <p ng-repeat="rule in vm.ObjCard.rulings">{{rule.date}}: {{rule.text}}</p>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <input class="full-width" type="tel" ng-model="multiverseID" placeholder="{{'multiverse_id_placeholder' | translate}}">
    <button class="button pull-right" ng-click="vm.findCard(multiverseID)">{{'find' | translate}}</button>
  </div>
</ion-view>

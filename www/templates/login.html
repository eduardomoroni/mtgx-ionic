<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{"MODAL_LOGIN_TITLE" | translate}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">{{"CLOSE" | translate}}</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{"USERNAME" | translate}}</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">{{"PASSWORD" | translate}}</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{"LOG_ING" | translate}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

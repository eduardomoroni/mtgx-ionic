<ion-view view-title="Data Crawl">
  <ion-content ng-controller="CardInfoCrawlCtrl">
    <h1>{{viewTitle}}</h1>
    <div class="full-screen-div" data-tap-disabled="true">
      <img ng-src="{{imgURL}}" alt="{{imgURL}}" />
      <p>Rulings</p>
      <p ng-repeat="rule in rulings">{{rule.date}}: {{rule.text}}</p>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <input class="full-width" type="text" ng-model="multiverseInput" placeholder="Multiverse ID">
    <button class="button pull-right" ng-click="fetchCardInformations(multiverseInput)">Fetch!</button>
  </div>
</ion-view>
